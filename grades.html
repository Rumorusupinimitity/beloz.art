<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Успеваемость</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Успеваемость</h1>
        <p>Номер зачётной книжки: 12345678</p>
        <table>
        <tr>
            <th>Предмет</th>
            <th>Преподаватель</th>
            <th>Дата</th>
            <th>Оценка</th>
        </tr>
        <tr>
            <td>Математика</td>
            <td>Белозеров А.А.</td>
            <td>12.06.2025</td>
            <td>5</td>
        </tr>
        <tr>
            <td>Русский язык</td>
            <td>Гузапович У.А.</td>
            <td>13.06.2025</td>
            <td>3</td>
        </tr>
        <tr>
            <td>Математика</td>
            <td>Купатов В.В.</td>
            <td>14.06.2025</td>
            <td>4</td>
        </tr>
        <tr>
            <td>Информационные сети</td>
            <td>Провдинов С.У.</td>
            <td>12.06.2025</td>
            <td>5</td>
        </tr>
        </table>
    </div>
</body>
</html>
